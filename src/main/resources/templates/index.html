<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Portfolio</title>
    <style>
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: darkgreen;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Correct class selector for image */
        .corner-img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!-- Profile Image -->
<img th:src="@{/images/elijah.jpg}" alt="Elijah Portfolio" class="corner-img">


<h1>Welcome to my personal portfolio</h1>
<h2 th:text="${tagline}">Fallback tagline</h2>

<!-- Navigation -->
<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/about}">About</a>
    <a th:href="@{/projects}">Projects</a>
    <a th:href="@{/gallery}">Gallery</a>
</nav>
</body>
</html>
